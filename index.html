<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>BoolzApp Messenger</title>
</head>
<body>
    <div id="app">
        <div class="wrapper justify-content-center align-items-center text-center">
            <div class="container">
                <div class="row">
                    <div class="col align-items-center">
                        <div id="Mycontact" class="d-flex justify-content-around align-items-center">
                            <div class="d-flex align-items-center">
                                <img class="Myprofile" src="./img/avatar_io.jpg" alt="Sofia" id="Sofia">
                                <h3>Sofia</h3>
                            </div>
                            <div class="d-flex align-items-center gap-2">
                               <a href="#"><i class="fa-solid fa-circle-notch fs-5"></i></a> 
                               <a href="#"><i class="fa-solid fa-ellipsis-vertical fs-5"></i></a> 
                               <a href="#"><i class="fa-solid fa-message fs-5"></i></a> 
                            </div>
                        </div>
                        <div id="notificationsBar">
                            <div class="d-flex align-items-center">
                                <div class="py-2 ps-3 gap-2">
                                    <div class="notificationsIcon d-flex justify-content-center align-items-center">
                                        <i class="fa-solid fa-bell-slash fs-5"></i>
                                    </div>
                                </div>
                                <div class="d-flex flex-column py-2 ps-3 text-center">
                                    <span>Ricevi notifiche di nuovi messaggi</span>
                                    <span><a href="#">Attiva notifiche desktop</a></span>
                                </div>
                            </div>
                        </div>
                        <div id="searchChat" class="py-2 ps-3 d-flex gap-3 text-center">
                            <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                            <input class="w-75 border-0" type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                        <div id="chatBar">
                            <ul>
                                <li class="chatBarBox d-flex align-items-center mb-2" v-for="(contact, index) in contacts" :key="index" @click="selectChat(index)">
                                    <img class="Myprofile" :src="contact.avatar" :alt="contact.name">
                                    <div class="d-flex justify-content-between">
                                        <div class="d-flex flex-column">
                                            <p class="m-0 ps-1 fw-bold">{{contact.name}}</p>
                                            <div v-for="(message, index) in contact.messages">
                                              <p class="m-0 fs-6" v-if="index === contact.messages.length - 1">
                                                  {{message.message}}
                                              </p>
                                            </div>
                                        </div>
                                        <div class="flex-end align-items-end">
                                            <p>12.00</p>
                                        </div>  
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-8 d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-center px-3">
                            <div>
                                <div class="d-flex align-items-center">
                                        <div class="py-2">
                                           <img class="Myprofile" :src="contacts[activeIndex].avatar" :alt="contacts[activeIndex].name">
                                        </div>
                                        <div class="d-flex flex-column m-0 h-25">
                                            <span class="fw-bold">{{contacts[activeIndex].name}}</span>
                                            <span class="ms-1">Ultimo accesso oggi alle 12:00</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center gap-3">
                                    <i class="fa-solid fa-magnifying-glass fs-5"></i>
                                    <i class="fa-solid fa-paperclip fs-5"></i>
                                    <i class="fa-solid fa-ellipsis-vertical fs-3"></i>
                            </div>
                        </div>
                        <div id="chat" class="flex-grow-1">
                                <div class="d-flex flex-column align-items-end gap-3 mt-5 pe-3">
                                    <span id="sent" class="rounded d-flex align-items-center ps-3">
                                        Hey, booleanzapp??
                                    </span>
                                </div>
                                <div class=" d-flex ps-5">
                                    <span id="received" class="rounded d-flex align-items-center ps-3">
                                            So good. <i class="fa-regular fa-thumbs-up"></i>
                                     </span>
                                </div>
                        </div>
                         <div class="d-flex justify-content-center align-items-center gap-5 py-2">
                                <i class="fa-regular fa-face-smile fs-5"></i>
                                <input class="w-75  py-3 ps-2 rounded border-0" type="text" name="leftBar" id="leftBar" placeholder="Scrivi messaggio">
                                <i class="fa-solid fa-microphone-slash fs-5"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./src/script.js"></script>
</body>
</html>
